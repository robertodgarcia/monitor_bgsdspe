name: Monitorar Boletim Geral SDS-PE

on:
  schedule:
    # Roda no minuto 0
    # Horas UTC: 11h √†s 23h (equivale a 08h √†s 20h no hor√°rio de Bras√≠lia)
    # Dias: 2 (Ter√ßa) at√© 6 (S√°bado)
    - cron: "0 11-23 * * 2-6"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 PyPDF2

      - name: Rodar monitor do BGSDS
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python monitor_bgsds.py

      - name: Commit do √∫ltimo ID se alterado
        run: |
          if git status --porcelain | grep "last_bgsds_id.txt"; then
            echo "Altera√ß√£o detectada em last_bgsds_id.txt, realizando commit..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add last_bgsds_id.txt
            git commit -m "Atualiza √∫ltimo ID do BGSDS [skip ci]" || exit 0
            git push
          else
            echo "Nenhuma mudan√ßa em last_bgsds_id.txt. Nada a commitar."
          fi

      # --- NOVO PASSO DE NOTIFICA√á√ÉO DE ERRO ---
      - name: Notificar Erro no Telegram
        if: failure() # S√≥ roda se algo acima der errado
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="üö® *FALHA NO MONITORAMENTO BGSDS* üö®%0A%0AO script encontrou um erro durante a execu√ß√£o.%0A%0Aüîó [Ver logs do erro](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
          -d chat_id=${TELEGRAM_CHAT_ID} \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"
